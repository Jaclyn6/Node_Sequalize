{% set title = "관리자 리스트" %}
{% extends "layout/base.html" %}
 
{% block content -%}
    <table class="table table-bordered table-hover">
        <tr>
            <th>제목</th>
            <th>작성일</th>
            <th>삭제</th>
        </tr>
        
        <!-- nunjucks를 이용한 for문 -->
        {% for product in products %}
        <tr>
            <td>
            <a href="/admin/products/detail/{{product.id}}">{{ product.name }}</a>
            </td>
            <td>
                {{ product.dateFormat(product.createdAt) }} <!-- models 파일(product.js)내에 정의된 dateformat함수를 이용할 수 있음 -->
            </td>
            <td>
                <a href="/admin/products/delete/{{product.id}}" class="btn btn-danger" onclick="return confirm('삭제하시겟습니까?')">삭제</a>
            </td>
        </tr>
        {% endfor %}
    </table>

    <a href="/admin/products/write" class="btn btn-default">작성하기</a>

{% endblock %}
